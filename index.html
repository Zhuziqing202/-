<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>朱子青 — 个人主页</title>
<style>
:root{
  --bg:#f6f7f8;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#111111;
  --glass: rgba(255,255,255,0.6);
  --radius:18px;
  --gap:18px;
  --shadow: 0 6px 24px rgba(17,17,17,0.08);
  --tag-bg: rgba(17,17,17,0.04);
  --tag-border: rgba(17,17,17,0.06);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  background:
    linear-gradient(180deg, rgba(255,255,255,0.4), transparent 60%),
    var(--bg);
  color:var(--accent);
  display:grid;
  place-items:center;
  padding:40px;
}

.profile {
  width:100%;
  max-width:920px;
  background:linear-gradient(180deg,var(--card),rgba(255,255,255,0.98));
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:38px;
  display:flex;
  gap:34px;
  align-items:center;
}

/* 左侧头像区域 */
.avatar {
  flex:0 0 140px;
  width:140px;
  height:140px;
  border-radius:20px;
  background: linear-gradient(135deg,#f3f4f6,#ffffff);
  display:grid;
  place-items:center;
  box-shadow: 0 8px 30px rgba(16,24,40,0.06), inset 0 1px 0 rgba(255,255,255,0.6);
  overflow:hidden;
  border:1px solid rgba(16,24,40,0.04);
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.info{
  flex:1;
  min-width:0;
}
.headline{
  display:flex;
  align-items:baseline;
  gap:14px;
  flex-wrap:wrap;
}
.name{
  font-size:28px;
  font-weight:700;
  letter-spacing:-0.3px;
}
.role{
  color:var(--muted);
  font-weight:600;
  font-size:13px;
  padding:6px 10px;
  border-radius:999px;
  background:var(--tag-bg);
  border:1px solid var(--tag-border);
  margin-left:auto;
}

.bio{
  margin-top:14px;
  color:#222;
  font-size:15px;
  line-height:1.6;
  opacity:0.95;
}

/* 技能标签 */
.tags{
  margin-top:18px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.tag{
  font-size:13px;
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  background:var(--tag-bg);
  border:1px solid var(--tag-border);
}

/* 按钮 */
.actions{
  margin-top:20px;
  display:flex;
  gap:12px;
  align-items:center;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  transition:transform .14s ease, box-shadow .14s ease;
  box-shadow:none;
  border:1px solid rgba(16,24,40,0.06);
  background:transparent;
  color:var(--accent);
}
.btn:active{transform:translateY(1px)}
.btn.primary{
  background:#111;
  color:#fff;
  border-color:transparent;
  box-shadow: 0 6px 20px rgba(17,17,17,0.12);
}
.btn .icon{
  width:18px;
  height:18px;
  display:inline-block;
}

/* 响应式 */
@media (max-width:720px){
  .profile{flex-direction:column;align-items:center;padding:28px}
  .avatar{width:120px;height:120px;border-radius:16px}
  .headline{width:100%}
  .role{margin-left:0}
  .info{text-align:center}
  .actions{justify-content:center}
}
</style>
</head>
<body>
  <main class="profile" role="main" aria-label="个人资料卡">
    <div class="avatar" aria-hidden="true">
      <!-- 默认 SVG 头像；你可以替换为 <img src="avatar.jpg" alt="朱子青"> -->
      <svg viewBox="0 0 120 120" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="头像占位">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#e6eefb"/>
            <stop offset="1" stop-color="#f6f4ff"/>
          </linearGradient>
        </defs>
        <rect width="120" height="120" rx="18" fill="url(#g)"/>
        <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto" font-size="36" fill="#111" font-weight="700">朱子青</text>
      </svg>
    </div>

    <div class="info">
      <div class="headline">
        <div>
          <div class="name">朱子青</div>
          <div style="color:var(--muted);font-size:13px;margin-top:6px;">学生 · 专注前端与界面设计</div>
        </div>
        <div class="role">学生</div>
      </div>

      <p class="bio">喜欢极简设计、关注交互细节与性能优化。正在学习现代前端技术栈，热衷于把想法做成可用且美观的界面。</p>

      <div class="tags" aria-label="技能标签">
        <div class="tag">HTML</div>
        <div class="tag">CSS / SCSS</div>
        <div class="tag">JavaScript</div>
        <div class="tag">React</div>
        <div class="tag">UI 设计</div>
      </div>

      <div class="actions">
        <a class="btn primary" href="https://github.com/" target="_blank" rel="noopener" aria-label="前往 GitHub">
          <span class="icon" aria-hidden="true">
            <!-- 简易 GitHub 图标 -->
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 .5C5.73.5.75 5.48.75 11.76c0 4.93 3.19 9.11 7.61 10.58.56.1.76-.24.76-.53 0-.26-.01-1.12-.02-2.03-3.09.67-3.74-1.49-3.74-1.49-.5-1.28-1.22-1.62-1.22-1.62-.99-.68.08-.67.08-.67 1.1.08 1.68 1.13 1.68 1.13.97 1.66 2.56 1.18 3.19.9.1-.7.38-1.18.69-1.45-2.47-.28-5.07-1.24-5.07-5.52 0-1.22.44-2.21 1.15-2.99-.12-.28-.5-1.41.11-2.94 0 0 .94-.3 3.08 1.15a10.7 10.7 0 012.8-.38c.95.01 1.9.13 2.8.38 2.13-1.46 3.07-1.15 3.07-1.15.62 1.53.24 2.66.12 2.94.72.78 1.14 1.77 1.14 2.99 0 4.29-2.61 5.24-5.09 5.52.39.34.73 1.01.73 2.04 0 1.47-.01 2.66-.01 3.02 0 .29.19.64.77.53 4.41-1.48 7.59-5.65 7.59-10.58C23.25 5.48 18.27.5 12 .5z"/>
            </svg>
          </span>
          查看我的 GitHub
        </a>

        <!-- 可添加更多按钮，如简历、联系等 -->
      </div>
    </div>
  </main>
</body>
</html>
